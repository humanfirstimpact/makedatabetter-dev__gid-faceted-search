<link rel="import" href="../gid-faceted-search.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../gid-list-concepts/gid-list-concepts.html">

<script src="../../jquery/dist/jquery.min.js"></script>

<dom-module id="faceted-search">
  <template>
  		<style>
		  	table, th, td {
		    border: 1px solid grey;
		    border-collapse: collapse;
			}
			td {
			    text-align: center;
			}
			paper-input {
			    max-width: 400px;
/* 			    margin: auto; */
			}
			paper-button {
			    font-family: 'Roboto', 'Noto', sans-serif;
			    font-weight: normal;
			    font-size: 14px;
			    -webkit-font-smoothing: antialiased;
			}
			paper-button.green {
			    background-color: var(--paper-green-500);
			    color: white;
			}
		    paper-button.green[active] {
		        background-color: var(--paper-red-500);
		    }
		    paper-dropdown-menu, paper-listbox {
			    width: 250px;
		   }
		   paper-dropdown-menu {
		    height: 200px;
		    display: block;
		  }
  		</style>
  		<h1>Faceted Search</h1>
  		
  		<paper-input label="Api Url" value={{apiUrl}} id="apiUrl"></paper-input>
  		<paper-input label="Api Token" value={{apiToken}} id="apiToken"></paper-input>
  		
  		 <template is="dom-if" if="[[apiToken]]">
	  		<gid-list-concepts  api-url={{apiUrl}}
		    api-token={{apiToken}} user='1' 
	        limit = '1000' offset = '0'
	        concepts='{{concepts}}'></gid-list-concepts>
        </template>
        
         <template is="dom-if" if="[[_isConceptsReceived]]">
			<select style="width: 200px;">
			   <template is="dom-repeat" items="[[concepts]]">
                  <option value="{{item.id}}">{{item.label}}</option>
                </template>
            </select>
	     </template>
		
  		<paper-button raised class="green" on-click="_submit">Submit</paper-button>
  		
  		
		
  		
  		<template is="dom-if" if="[[_fetchConceptDetails]]">
	        <gid-faceted-search user='1'
	        api-url={{apiUrl}}
	        api-token={{apiToken}}
	        concept={{concept}} conceptdetails={{conceptdetails}} response={{response}}>
	        </gid-faceted-search>
        </template>
        
        <gid-faceted-search user='1'
        api-url={{apiUrl}}
        api-token={{apiToken}}
        synonyms='{{synonyms}}' patterns='{{patterns}}'
        related-domains='{{relatedDomains}}' values='{{values}}' columns='{{columns}}' mode="EXPLORE"
        trigger-filter={{triggerFilter}}
        response={{response}}>
        </gid-faceted-search>
        
       
        <template is="dom-if" if="[[isConceptDetailsReceived]]">
         	<h1>Concept Details</h1>
	        <template is="dom-repeat" items="[[conceptdetails]]">
            <div class="horizontal-section">
                <table style="width:100%">
				  <tr>
				    <th>Concept</th>
				    <th>Predicted Columns</th>
				    <th>Confirmed Columns</th>
				    <th>ETA</th>
				    <th>Coverage</th>
				    <th>Classification Accuracy Percentage</th>
				    <th>Owner</th>
				    <th>Lobs</th>
				  </tr>
				  <tr>
				    <td valign="top">{{item.label}}</td>
				    <td valign="top">{{item.predictedColumns}}</td>
				    <td valign="top">{{item.confirmedColumns}}</td>
				    <td valign="top">{{item.eta}}</td>
				    <td valign="top">{{item.coverage}}</td>				    
				    <td valign="top">{{item.classificationAccuracyPercentage}}</td>
				    <td valign="top">{{item.owner.label}}</td>		    
				    <td valign="top">
				     <template is="dom-repeat" items="[[item.lobs]]">
				     	<p>{{item.label}}</p>
				     </template>
				    </td>
				  </tr>
				</table>
            </div>
        </template>
    </template>
    <template is="dom-if" if="![[isConceptDetailsReceived]]">
            <p>{{conceptdetails.0.userMessage}}</p>
    </template>
    <template is="dom-if" if="[[_isResponseReceived]]">	
	    <template is="dom-repeat" items="[[_facetedSearchPropertiesArr]]">
	            <div class="horizontal-section">
	                <table style="width:100%">
					  <tr>
					    <th>Synonyms</th>
					    <th>Patterns</th>
					    <th>Related Concepts</th>
					    <th>Example Values</th>
					    <th>Example Columns</th>
					  </tr>
					  <tr>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.synonyms]]">
					     	<p><paper-checkbox on-click="_check" name="synonyms" value="{{item.label}}">{{item.label}}</paper-checkbox></p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.patterns]]">
					     	<p><paper-checkbox on-click="_check" name="patterns" value="{{item.label}}">{{item.label}}</paper-checkbox></p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.relatedDomains]]">
					     	<p><paper-checkbox on-click="_check" name="relatedDomains" value="{{item.label}}">{{item.label}}</paper-checkbox></p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.exampleValues]]">
					     	<p><paper-checkbox on-click="_check" name="values" value="{{item.label}}">{{item.label}}</paper-checkbox></p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.exampleColumns]]">
					     	<p><paper-checkbox on-click="_check" name="columns" value="{{item.label}}">{{item.label}}</paper-checkbox></p>
					     </template>
					    </td>
					    
					  </tr>
					</table>
	            </div>
	        </template>
        </template>
        
        <p></p>
        
         <template is="dom-if" if="[[_facetedSearchPerformed]]">
         <h1>Faceted Search Result</h1>
	         <template is="dom-repeat" items="[[_facetedSearchResult]]">
	            <div class="horizontal-section">
	                <table style="width:100%">
					  <tr>
					    <th>Synonyms</th>
					    <th>Patterns</th>
					    <th>Related Concepts</th>
					    <th>Example Values</th>
					    <th>Example Columns</th>
					  </tr>
					  <tr>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.synonyms]]">
					     	<p>{{item.label}}</p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.patterns]]">
						    <p>{{item.label}}</p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.relatedDomains]]">
					     	<p>{{item.label}}</p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.exampleValues]]">
					     	<p>{{item.label}}</p>
					     </template>
					    </td>
					    <td valign="top">
					     <template is="dom-repeat" items="[[item.exampleColumns]]">
					     	<p>{{item.label}}</p>
					     </template>
					    </td>
					    
					  </tr>
					</table>
	            </div>
	        </template>
        </template>
        
  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'faceted-search',
        properties:{
        	concepts: {
     	      type: Array,
  	          value: [],
   	          notify: true,
    	      observer: '_conceptsListObserver'
     	    },
        	conceptdetails: {
   	          type: Array,
   	          value: [],
   	          notify: true,
   	          observer: '_conceptDetailsObserver'
   	        },
   	        response: {
   	        	type: Array,
    	        value: [],
    	        notify: true,
    	        observer: '_responseObserver'
   	        },
   	        isConceptDetailsReceived: {
   	        	type: Boolean,
   	        	value: false
   	        },
   	        triggerFilter: {
	   		  type: Boolean,
	   		  notify: true,
	   		  value: false
   	        },
   	        apiUrl: {
   	       	  type: String,
  	   		  notify: true,
  	   		  value: ''
   	        },
   	     	apiToken: {
  	       	  type: String,
 	   		  notify: true,
 	   		  value: ''
  	        },
  	        _fetchConceptDetails: {
  	          type: Boolean,
  	   		  notify: true,
  	   		  value: false
  	        },
  	        _facetedSearchPropertiesArr: {
  	          type: Array,
  	   	      value: [],
  	   	      notify: true
  	        },
  	        /*String for synonyms parameter*/ 
  	       synonyms: {
           	   type: String,
           	   notify: true,
           	   value: ''
           },
           /*Array for patterns parameter*/
           patterns: {
           	   type: Array,
           	   notify: true,
           	   value: []
           },
           /*Array for related domains parameter*/
           relatedDomains: {
           	   type: Array,
           	   notify: true,
           	   value: []
           },
           /*Array for example values parameter*/
           values: {
           	   type: Array,
           	   notify: true,
           	   value: []
           },
           /*Array for example columns parameter*/
           columns: {
           	   type: Array,
           	   notify: true,
           	   value: []
           },
           _facetedSearchResult: {
        	   type: Array,
           	   notify: true,
           	   value: []
           },
           _facetedSearchPerformed: {
        	  type: Boolean,
   	   		  notify: true,
   	   		  value: false
           },
           _isConceptsReceived:{
        	  type: Boolean,
   	   		  notify: true,
   	   		  value: false
           },
           concept:{
        	   type: String,
           	   notify: true,
           	   value: ''  
           },
           _isResponseReceived:{
         	  type: Boolean,
   	   		  notify: true,
   	   		  value: false
            }
	           
        },
        _conceptsListObserver: function(){
        	if(this.concepts.length > 0){	
				if(this.concepts[0]['errorCode']){
					this._isConceptsReceived = false;
				}
				else{
					this._isConceptsReceived =  true;
					
				}
        	 }
        },
        _conceptDetailsObserver: function () {
        	 if(this.conceptdetails.length > 0){	
				if(this.conceptdetails[0]['errorCode']){
					this.isConceptDetailsReceived = false;
				}
				else{
					this.isConceptDetailsReceived =  true;
					var that = this;
	        		this.conceptdetails.forEach( function(i) { 
	        			 if(i.exampleColumns.length > 0){
	        				 that._facetedSearchPropertiesArr = that._facetedSearchPropertiesArr.concat(that.conceptdetails); 
	        			 }
	        		} );
				}
        	 }
         },
         _responseObserver: function () {
        	 if(this.response.length > 0){	
 				if(this.response[0]['errorCode']){
 					this._isResponseReceived = false;
 				}
 				else{
 					this._isResponseReceived = true;
 					if(!this._facetedSearchPerformed){
 						this._facetedSearchPropertiesArr = this._facetedSearchPropertiesArr.concat(this.response);
 					}
 					else{
 						this._facetedSearchResult = this._facetedSearchResult.concat(this.response);
 	 	        	    this.triggerFilter =  false;
 					}
 				}
         	 }
         },
         _submit: function(){
        	 this.isConceptDetailsReceived = false;
        	 this._isResponseReceived = false;
        	 this._facetedSearchPerformed = false;
        	 this.concept = '';
        	 this.apiUrl = $("#apiUrl").val();
        	 this.apiToken = $("#apiToken").val();
        	 this.concept = $('select option:selected').val();
        	 this._fetchConceptDetails = true;
         },
         _check: function(event){
        	 this._facetedSearchResult = [];
        	 this._facetedSearchPerformed = true;
        	 if(event.currentTarget.checked){
        		 if(event.currentTarget.name === 'synonyms'){
        			 this.synonyms =  event.currentTarget.value;
        		 }
        		 else{
        			 this[event.currentTarget.name] = this[event.currentTarget.name].concat(event.currentTarget.value);
        			 console.log(this.patterns);
        		 }
        	 }
        	 else{
        		 if(event.currentTarget.name === 'synonyms'){
        			 this.synonyms =  '';
        		 }
        		 else{
        			 var array = this[event.currentTarget.name];
        			 var index = array.indexOf(event.currentTarget.value);
            		 if (index > -1) {
            			 array.splice(index, 1);
            		 }
            		 console.log(array);
            		 this[event.currentTarget.name] = array;
        		 }
        		 
        	 }
        	 this.triggerFilter =  true;
         }
      });
    })();
  </script>
</dom-module>
